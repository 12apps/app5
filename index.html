<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="page-title"><h2>Send a notification</h2></div>
      <form id="send-message" method="post" class="form-horizontal">
        <div class="form-group">
          <label class="form-label col-sm-3">Message</label>
          <textarea id="message" name="message" class="col-sm-9" rows="4" maxlength="140">
          </textarea>
        </div>
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
            <button type="submit" class="btn btn-success">Send!</button>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
